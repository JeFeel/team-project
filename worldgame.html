<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORLD MAP</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="common.css">
</head>

<body>
  
  <container class="center">
    <div class="setting">     
      <div class="setting-box">
      <a href="worldgame.html" id="gameAgain">다시</a>
      <a href="gameStart.html" id="toTitle">타이틀 화면으로</a>
      </div>
    </div>
    <div id="question">
      <div class="quizAnswerCheck">
        
      </div>
    </div>
    <div class="ask">
      Q. <span class="country">이 나라</span>의 수도는?
    </div> 
    <div id="answer">
      <div class="box">
        <input type="text" placeholder="정답을 입력해주세요!" id="answerText">
        <button id="answerCheck">제출</button>
        <div class="count">정답 수: <span id="correct">0</span>/10</div>
      </div>
      
    </div>
  </container>                                        
  
  <script type="module" src="game.js"></script>
</body>
</html>
